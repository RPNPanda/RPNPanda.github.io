<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPN Mods Key Page</title>
    <link rel="stylesheet" type="text/css" href="https://rpnmods.org/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #f44336;
            margin-bottom: 10px;
        }

        #keyDisplay {
            margin-top: 20px;
            font-size: 22px;
            color: #1e88e5;
            word-break: break-all;
        }

        #errorMessage {
            margin-top: 20px;
            font-size: 18px;
            color: #ff5252;
        }
    </style>
</head>

<body>
    <h1>Your RPN Mods Key</h1>
    <div id="keyDisplay">Fetching key...</div>
    <div id="errorMessage"></div>

    <script>
const params = new URLSearchParams(window.location.search);
const key = params.get('key');

if (!key) {
    document.getElementById('keyDisplay').textContent = '';
    document.getElementById('errorMessage').textContent = "Do it right... Don't bypass the page!";
} else {
    fetch(`https://keygen-worker.cerise-pagel.workers.dev/check?key=${key}`)
        .then(res => res.json())
        .then(data => {
            if (data.valid) {
                document.getElementById('keyDisplay').textContent = "Your Key: " + key;
            } else {
                document.getElementById('keyDisplay').textContent = '';
                document.getElementById('errorMessage').textContent = "Invalid or expired key!";
            }
        })
        .catch(err => {
            document.getElementById('keyDisplay').textContent = '';
            document.getElementById('errorMessage').textContent = "Error fetching key!";
            console.error(err);
        });
}
</script>

</body>

</html>
