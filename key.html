<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPN Mods Key Generator</title>
    <link rel="stylesheet" type="text/css" href="https://rpnmods.org/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #f44336;
            margin-bottom: 10px;
        }

        p {
            max-width: 600px;
        }

        .key-box {
            margin-top: 20px;
            padding: 12px 20px;
            border: 2px dashed #F22F0A;
            border-radius: 8px;
            font-size: 20px;
            color: #FFFFFF;
            background: #1a1a1a;
        }

        .message {
            margin-top: 10px;
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="tabs">
        <div class="tab-left">
            <span class="logo"><i class="fas fa-shield-alt"></i> <strong>RPN Mods</strong></span>
        </div>

        <div class="tab-right">
            <a href="https://rpnmods.org/Products" class="tab-button dark"><i class="fas fa-globe"></i> Products</a>
            <a href="https://rpnmods.org/how-to-use" class="tab-button dark">How To Use</a>
            <a href="https://rpnmods.org/cw/weaponID" class="tab-button dark"><i class="fas fa-list"></i> Cold War Weapon List</a>
            <a href="https://rpnmods.org/ip" class="tab-button dark"><i class="fas fa-key"></i> Show IP for Lost Key’s</a>
            <a href="https://rpnmods.org/loader" class="tab-button primary"><i class="fas fa-download"></i> Download Loader</a>
        </div>
    </div>

    <h1>RPN Mods Key Generator</h1>
    <p>Your 24 hour key:</p>
    <div class="key-box" id="keyOut">Fetching...</div>
    <div class="message" id="msgOut"></div>

    <script>
        async function fetchKey() {
            const url = "https://keygen-worker.cerise-pagel.workers.dev/gen?token=RPNGEN123";
            try {
                const res = await fetch(url, { method: "GET", mode: "cors", cache: "no-cache" });
                if (!res.ok) throw new Error("HTTP " + res.status + " " + res.statusText);

                const data = await res.json();
                document.getElementById("keyOut").textContent = data.key || "—";
                document.getElementById("msgOut").textContent = data.message || "";
            } catch (err) {
                document.getElementById("keyOut").textContent = "Error fetching key!";
                document.getElementById("msgOut").textContent = err.message;
            }
        }

        fetchKey();
    </script>
</body>

</html>
