<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - RPN Mods</title>
    <link rel="stylesheet" type="text/css" href="https://rpnmods.org/style.css">

    <style>
        /* Store Page Specific Styles */
        .store-title {
            font-size: 42px;
            color: #fff;
            text-align: center;
            margin-top: 140px;
            margin-bottom: 20px;
            text-shadow: 0 0 12px rgba(255, 0, 0, 0.5);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto 60px;
            padding: 0 20px;
        }

        .product-card {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border-radius: 16px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #222;
        }

        .product-title {
            font-size: 20px;
            color: #fff;
            margin: 10px 0 5px;
        }

        .product-price {
            color: #e11d48;
            font-weight: bold;
            margin: 5px 0;
        }

        .product-count {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 10px;
        }

        .product-button {
            display: block;
            margin: 10px auto 20px;
            padding: 10px 0;
            width: 80%;
            background: #e11d48;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.2s ease;
            text-decoration: none !important;
        }

        .product-button:hover {
            background: #be123c;
        }

        .product-button-dark {
            display: block;
            margin: 10px auto 20px;
            padding: 10px 0;
            width: 80%;
            background: #1f1f1f;
            /* Dark gray background */
            color: white;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none !important;
            border: 1px solid #2d2d2d;
            /* Subtle border */
        }

        .product-button-dark:hover {
            background: #2d2d2d;
            /* Slightly lighter gray on hover */
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            /* Subtle red glow */
        }
    </style>
</head>

<body>

        </div>
